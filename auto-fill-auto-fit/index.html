<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>css grid</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <!--auto-fill keeps creating auto-it only fits -->
  <style>
    .container{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
       
    }
    .container-1{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));   
    }

  </style>
  <body>
    <h1>Auto-fit</h1>
    <div class="container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-5">cell 5</div>
      <div class="cell cell-6 ">cell 6</div>
    </div>
   <h1>Auto-fill</h1>
    <div class="container-1">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-5">cell 5</div>
      <div class="cell cell-6 ">cell 6</div>
    </div>
  </body>
</html>
